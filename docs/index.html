<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutorial For JavaScript</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Tutorial For JavaScript',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            document.querySelectorAll(".sidebar-nav > ul > li").forEach(
              function(node, index, nodelist) {
                var span = document.createElement("span");
                span.innerHTML = node.firstChild.data;
                span.style.cursor = "pointer";
                span.onclick = function(event) {
                  var ul = event.target.nextElementSibling;
                  if (ul.style.display === "none") {
                    ul.style.display = "block";
                  } else {
                    ul.style.display = "none";
                  }
                };
                node.firstChild.replaceWith(span);
                node.lastChild.style.display = "none";
            });
            var active = document.querySelector(".sidebar-nav li.active");
            if (active) {
              active.parentElement.style.display = "block";
            }
          });
        }
      ]
    }
  </script>
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex/dist/docsify-katex.js"></script> -->
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
  />
  <!-- Put them above docsify.min.js -->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js" async></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js" async></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js" async></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js" async></script>
  <script src="//unpkg.com/prismjs/components/prism-makefile.min.js" async></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js" async></script>
  <script src="//unpkg.com/prismjs/components/prism-css.min.js" async></script>
  <script src="//unpkg.com/prismjs/components/prism-stylus.min.js" async></script>
  prism-stylus.min.js
  
</body>
</html>
