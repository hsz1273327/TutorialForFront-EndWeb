<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>语音合成</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module" src="index.js" async="async"></script>
</head>

<body>
    <main>
        <h1>语音合成</h1>
        <p>输入文本,选择语音和速率和音调,然后点击Play播放语音.</p>
        <form id="form">
            <input id="txt" type="text" class="txt">
            <div>
                <label for="rate">语速</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                <div id="rate-value" class="rate-value">1</div>
                <div class="clearfix"></div>
            </div>
            <div>
                <label for="pitch">语调</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                <div id="pitch-value" class="pitch-value">1</div>
                <div class="clearfix"></div>
            </div>
            <select id="select">
            </select>
            <div class="controls">
                <button id="play" type="submit">Play</button>
            </div>
        </form>
    </main>
</body>

</html>
