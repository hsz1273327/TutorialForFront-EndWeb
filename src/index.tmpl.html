<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>例子:读写文件系统中的图片</title>
</head>

<body>
    <main>
        <input type="file" id="files" name="files[]" multiple />
        <div id="output"></div>
        <p>
            Drop picture here
        </p>
        <div id="drop_zone"></div>
        <button id="abortbt">Cancel read</button>
        <button id="download">download picture</button>
        <div id="progress_bar">
            <div class="percent">0%</div>
        </div>
    </main>
</body>

</html>
